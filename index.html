<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Solar System App</title>
        <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <div class="container pt-5">

            <h1 class="text-light p-2 text-center">Solar System App</h1>

            <div class="btn-group">
                <button class="btn-danger btn-lg d-block" onclick="getRandomBody()">Any Body</button>
                <button class="btn-danger btn-lg d-block" onclick="getRandomPlanet()">Planet</button>
                <button class="btn-danger btn-lg d-block" onclick="getRandomMoon()">Moon</button>
                <button class="btn-danger btn-lg d-block" onclick="getRandomDwarf()">Dwarf Planet</button>
                <button class="btn-danger btn-lg d-block" onclick="getRandomAsteroid()">Asteroid</button>
                <button class="btn-danger btn-lg d-block" onclick="getRandomComet()">Comet</button>
            </div>
            <div >
                <label for="city" class="form-label h2 text-light my-3">Enter a celestial body in our solar system:</label>
                <form class="form-inline">
                    <div class="d-flex">
                        <input type="text" placeholder="e.g. Jupiter" class="input_text form-control" id="" name="city">
                        <button id="submit" class="btn btn-primary">Search</button>
                    </div>
                </form>
            </div>


            <div class="row">
                <div class="col-8 border">
                    <canvas id="myCanvas" width=860 height=600%></canvas>
                </div>
                <div class="col-4 border">

                    <div class="card" id="info_box">
                        <div class="card-body">
                            <h1 class="d-inline text-danger" id="name"></h1>
                            &nbsp
                            <h1 class="d-inline text-white" id="bodyType"></h1>     
                            <h1 class="d-inline text-white" id="mass"></h1>
                            <h1 class="d-inline text-white" id="discover"></h1>
                            <h1 class="d-inline text-white" id="radius"></h1>
                            <h1 class="d-inline text-secondary" id="volumeComparison"></h1>
                        </div>
                    </div>
                    
                </div>
            </div>


            



            

        </div>


        <script src="planet.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
